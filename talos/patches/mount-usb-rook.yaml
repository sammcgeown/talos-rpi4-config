---
machine:
  kubelet:
    extraMounts:
      - destination: /var/lib/rook
        type: bind
        source: /var/lib/rook
        options:
          - bind
          - rshared
          - rw

  disks:
      - device: /dev/sda # The name of the disk to use.
        partitions:
          - mountpoint: /var/lib/rook # Where to mount the partition.
